<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
   <!-- Icon -->
   <link rel="icon" href="img/favicon-search.ico">
   <!-- Styles -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
   <!-- Library -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
   <title>Gif Generator</title>
</head>

<body>
   <div class="container">
      <header id="header-branding">
         <h1>Gif generator</h1>
      </header>
      <!-- End of header -->
      <section id="section-search">
         <form>
            <input id="user-search" type="text" placeholder="What are you looking for?">
            <button id="search-btn"><i class="fas fa-search"></i></button>
         </form>
      </section>
      <!-- End of section#section-search -->
      <section id="images">
         <img alt="Kitty playing with a laser pen" src="https://media.giphy.com/media/l41YlHs99JsSptZf2/giphy.gif" id="image">
      </section>
   </div>
   <script src="./js/script.js"></script>
</body>

</html>
